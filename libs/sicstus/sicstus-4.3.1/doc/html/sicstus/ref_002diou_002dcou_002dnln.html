<h5 class="subsubsection">4.6.6.2 New Line</h5>

<p><a name="index-nl_002f_005b0_002c1_005d-_0028built_002din_0029-920"></a><a name="index-nl_002f_005b0_002c1_005d-_0028built_002din_0029-921"></a>

   <p><code>nl</code> or <code>nl(</code><var>Stream</var><code>)</code> terminates the record on the current or given output
stream.  A linefeed character is printed.
